<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Face Authentication</title>
    <style>
        /* Vegas Casino Security Interface CSS Variables */
        :root {
            /* Vegas Casino Color Palette */
            --vegas-black: #1a1a1a;
            --vegas-deep-red: #8b0000;
            --vegas-bright-red: #dc143c;
            --vegas-gold: #ffd700;
            --vegas-bronze: #cd7f32;
            --vegas-brown: #8b4513;
            --vegas-cream: #f5f5dc;
            --vegas-crimson: #dc143c;
            --vegas-amber: #ffbf00;
            --vegas-copper: #b87333;
            
            /* Vegas Security Colors */
            --color-primary: var(--vegas-gold);
            --color-primary-hover: var(--vegas-amber);
            --color-primary-glow: rgba(255, 215, 0, 0.3);
            --color-success: #228b22;
            --color-success-hover: #32cd32;
            --color-success-glow: rgba(34, 139, 34, 0.3);
            --color-error: var(--vegas-bright-red);
            --color-error-hover: #ff6b6b;
            --color-error-glow: rgba(220, 20, 60, 0.3);
            --color-warning: var(--vegas-amber);
            --color-warning-hover: #ffd700;
            --color-warning-glow: rgba(255, 191, 0, 0.3);
            
            /* Vegas Casino Theme */
            --color-background: var(--vegas-black);
            --color-background-secondary: #2d1810;
            --color-surface: rgba(26, 26, 26, 0.95);
            --color-surface-secondary: rgba(139, 69, 19, 0.1);
            --color-surface-elevated: rgba(139, 0, 0, 0.1);
            --color-text-primary: var(--vegas-cream);
            --color-text-secondary: var(--vegas-copper);
            --color-text-muted: var(--vegas-brown);
            --color-border: rgba(255, 215, 0, 0.3);
            --color-border-hover: rgba(255, 215, 0, 0.6);
            
            /* Vegas Casino Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 24px 96px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(255, 215, 0, 0.4);
            --shadow-glow-success: 0 0 20px rgba(34, 139, 34, 0.4);
            --shadow-glow-error: 0 0 20px rgba(220, 20, 60, 0.4);
            
            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Vegas Casino Typography */
            --font-family-sans: 'Cinzel', serif;
            --font-family-mono: 'Orbitron', monospace;
            --font-family-display: 'Cinzel', serif;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Vegas Casino Web Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap');

        /* Animated Background */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--vegas-black) 0%, #2d1810 50%, var(--vegas-black) 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            color: var(--color-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Vegas Casino Background Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(139, 0, 0, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(220, 20, 60, 0.2), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(205, 127, 50, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particleFloat 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Command Center Layout - No Scrolling */
        html, body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "video controls stats"
                "status status status";
            grid-template-rows: 80px 1fr 60px;
            grid-template-columns: 2fr 1fr 1fr;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            gap: var(--space-4);
            padding: var(--space-4);
            position: relative;
            z-index: 1;
        }

        /* Compact spacing utilities */
        .compact-spacing {
            margin: 4px 8px;
            padding: 8px 12px;
        }

        .secondary-text {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .space-efficient {
            gap: 8px;
            margin: 8px;
        }

        /* Vegas Casino Security Header */
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--vegas-deep-red), var(--vegas-black), var(--vegas-deep-red));
            border-radius: var(--radius-lg);
            padding: var(--space-3) var(--space-6);
            border: 3px solid var(--vegas-gold);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: slideInUp 0.8s ease-out;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            font-family: var(--font-family-display);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: var(--vegas-gold);
            text-shadow: 2px 2px 4px var(--vegas-deep-red);
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            color: var(--vegas-cream);
            margin: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px var(--vegas-black);
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--vegas-gold);
            border-radius: var(--radius-sm);
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--vegas-gold);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--vegas-gold);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Vegas Casino Vault Scanner */
        .video-container {
            grid-area: video;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--vegas-black);
            border-radius: var(--radius-lg);
            border: 4px solid var(--vegas-gold);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(139, 0, 0, 0.3);
            padding: var(--space-4);
            animation: slideInUp 1s ease-out 0.2s both;
            height: 100%;
            overflow: hidden;
        }

        .scanner-frame {
            position: relative;
            display: inline-block;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: #000;
            max-width: 480px;
            max-height: 360px;
            width: 100%;
            height: 100%;
            border: 2px solid var(--vegas-gold);
        }

        .video-container:hover {
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            border-color: var(--color-border-hover);
        }

        /* Compact Scanner Frame */
        .scanner-frame {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: #000;
            max-width: 480px;
            max-height: 360px;
            width: 100%;
            height: 100%;
        }

        /* Vegas Casino Corner Brackets */
        .scanner-frame::before,
        .scanner-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--vegas-gold);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        .scanner-frame::before {
            top: 5px;
            left: 5px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-frame::after {
            bottom: 5px;
            right: 5px;
            border-left: none;
            border-top: none;
        }

        /* Vegas Casino Scanning Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--vegas-gold), transparent);
            z-index: 5;
            animation: scanline 3s linear infinite;
        }

        /* Vegas Casino Grid Overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 2;
            pointer-events: none;
        }

        /* Crosshairs */
        .crosshairs {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 3;
            pointer-events: none;
        }

        .crosshairs::before,
        .crosshairs::after {
            content: '';
            position: absolute;
            background: var(--vegas-gold);
            opacity: 0.6;
        }

        .crosshairs::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .crosshairs::after {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: block;
            transition: all var(--transition-normal);
            position: relative;
            z-index: 1;
            object-fit: cover;
        }
        
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        /* Ensure canvas scales with video */
        .scanner-frame video,
        .scanner-frame canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Critical: Ensure overlay canvas is perfectly aligned */
        .scanner-frame {
            position: relative;
        }

        .scanner-frame #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        /* Vegas Casino Scanner Status */
        .scanner-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--vegas-gold);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-sm);
            font-family: var(--font-family-mono);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }
        
        #hiddenCanvas {
            display: none;
        }
        
        /* Vegas Casino Control Panel */
        .controls {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
            padding: var(--space-4);
            background: rgba(139, 0, 0, 0.1);
            border-radius: var(--radius-lg);
            border: 2px solid var(--vegas-copper);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3), inset 0 1px 3px rgba(255, 215, 0, 0.1);
            animation: slideInUp 1s ease-out 0.4s both;
            height: 100%;
            overflow-y: auto;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .control-section h3 {
            font-family: var(--font-family-mono);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--vegas-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 var(--space-2) 0;
            text-shadow: 1px 1px 2px var(--vegas-deep-red);
        }
        
        /* Vegas Casino Security Buttons */
        button {
            position: relative;
            border: none;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: var(--font-family-mono);
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--color-surface-elevated);
            border: 2px solid var(--vegas-copper);
            color: var(--vegas-cream);
            backdrop-filter: blur(10px);
        }

        /* Button Shine Effect */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left var(--transition-slow);
            z-index: 1;
        }

        button:hover::before {
            left: 100%;
        }

        /* Button Content */
        button > * {
            position: relative;
            z-index: 2;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--space-2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Start Camera Button - Vegas Deep Red */
        #startBtn {
            background: linear-gradient(45deg, var(--vegas-deep-red), var(--vegas-bright-red));
            color: var(--vegas-cream);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            border-color: var(--vegas-gold);
        }

        #startBtn:hover {
            background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow), var(--shadow-lg);
            border-color: var(--color-primary-hover);
        }

        #startBtn:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        #startBtn:disabled {
            background: var(--color-surface-secondary);
            color: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--color-border);
        }

        #startBtn:disabled::before {
            display: none;
        }

        /* Stop Camera Button - Vegas Danger Red */
        #stopBtn {
            background: linear-gradient(45deg, var(--vegas-bright-red), #ff6b6b);
            color: var(--vegas-cream);
            border-color: var(--vegas-gold);
        }

        #stopBtn:hover {
            background: linear-gradient(135deg, var(--color-error), var(--color-error-hover));
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow-error), var(--shadow-lg);
            border-color: var(--color-error);
        }

        #stopBtn:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow-error);
        }

        #stopBtn:disabled {
            background: var(--color-surface-secondary);
            color: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--color-border);
        }

        #stopBtn:disabled::before {
            display: none;
        }

        /* Authentication Button - Vegas Gold */
        .auth-btn {
            background: linear-gradient(45deg, var(--vegas-gold), var(--vegas-amber));
            color: var(--vegas-black);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            border-color: var(--vegas-copper);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .auth-btn:hover {
            background: linear-gradient(135deg, var(--color-success-hover), var(--color-success));
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow-success), var(--shadow-lg);
            border-color: var(--color-success-hover);
        }

        .auth-btn:hover .credential-emoji {
            animation: credentialBounce 0.6s ease-in-out;
        }

        .auth-btn:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow-success);
        }

        .auth-btn:disabled {
            background: var(--color-surface-secondary);
            color: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--color-border);
        }

        .auth-btn:disabled::before {
            display: none;
        }

        .auth-btn:disabled .credential-emoji {
            animation: none;
        }

        /* Credential Emoji Animation */
        .credential-emoji {
            display: inline-block;
            transition: transform var(--transition-normal);
        }

        @keyframes credentialBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-4px) rotate(-5deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
            75% { transform: translateY(-4px) rotate(5deg); }
        }

        /* Stop Auth Button - Premium Red */
        .stop-auth-btn {
            background: linear-gradient(135deg, var(--color-error), var(--color-error-hover));
            color: white;
            box-shadow: var(--shadow-glow-error);
            border-color: var(--color-error);
        }

        .stop-auth-btn:hover {
            background: linear-gradient(135deg, var(--color-error-hover), var(--color-error));
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow-error), var(--shadow-lg);
            border-color: var(--color-error-hover);
        }

        .stop-auth-btn:hover .unlock-emoji {
            animation: unlockShake 0.6s ease-in-out;
        }

        .stop-auth-btn:active {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow-error);
        }

        .stop-auth-btn:disabled {
            background: var(--color-surface-secondary);
            color: var(--color-text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: var(--color-border);
        }

        .stop-auth-btn:disabled::before {
            display: none;
        }

        .stop-auth-btn:disabled .unlock-emoji {
            animation: none;
        }

        /* Unlock Emoji Animation */
        .unlock-emoji {
            display: inline-block;
            transition: transform var(--transition-normal);
        }

        @keyframes unlockShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-2px) rotate(-2deg); }
            50% { transform: translateX(2px) rotate(2deg); }
            75% { transform: translateX(-1px) rotate(-1deg); }
        }

        /* Loading State */
        button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        button.loading .loading-spinner {
            display: inline-block;
        }

        /* Focus States for Accessibility */
        button:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        /* Vegas Casino Status Bar */
        .status {
            grid-area: status;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) var(--space-4);
            background: var(--vegas-black);
            border-radius: var(--radius-sm);
            border: 2px solid var(--vegas-gold);
            transition: all var(--transition-normal);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            font-family: var(--font-family-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: slideInUp 0.6s ease-out 0.8s both;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-camera {
            background: rgba(255, 215, 0, 0.1);

<body>
    <div class="container">

            <div class="header-left">

                <div class="scan-line"></div>

                <canvas id="overlayCanvas"></canvas>

        </div>

        <div class="controls">
            <div class="control-section">
                <h3>SECURITY CAMERAS</h3>
                <button id="startBtn">
                    <span class="loading-spinner" style="display: none;"></span>

                </button>
                <button id="stopBtn" disabled>
                    <span class="loading-spinner" style="display: none;"></span>
                    ⏹️ DEACTIVATE SCANNER
                </button>
            </div>
            
            <div class="control-section">
                <h3>ACCESS VERIFICATION</h3>
                <button id="authBtn" class="auth-btn" disabled>
                    <span class="loading-spinner" style="display: none;"></span>
                    <span class="credential-emoji">🔑</span>
                    VERIFY ACCESS
                </button>
                <button id="stopAuthBtn" class="stop-auth-btn" disabled>
                    <span class="loading-spinner" style="display: none;"></span>
                    <span class="unlock-emoji">🔓</span>
                    STOP VERIFICATION
                </button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stats-header">CASINO SECURITY METRICS</div>
            <div class="data-stats">
                <div class="stat-card">
                    <div class="stat-number" id="authAttempts">0</div>
                    <div>SCANS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="authSuccess">0</div>
                    <div>GRANTED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="authFailed">0</div>
                    <div>DENIED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgConfidence">-</div>
                    <div>MATCH %</div>
                </div>
            </div>
        </div>

        <div class="status" id="status">
            <div class="status-left">
                <div class="status-item status-camera" id="cameraStatus">
                    📹 VAULT SCANNER OFFLINE
                </div>
                <div class="status-item status-auth" id="authStatus">
                    🔐 ACCESS VERIFICATION READY
                </div>
            </div>
            <div class="status-right">
                <span id="statusText">Vault Security System Ready</span>
            </div>

    <script>
        // DOM elements
        const video = document.getElementById('videoElement');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const hiddenCtx = hiddenCanvas.getContext('2d');
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const authBtn = document.getElementById('authBtn');
        const stopAuthBtn = document.getElementById('stopAuthBtn');
        
        const status = document.getElementById('status');
        const authStatus = document.getElementById('authStatus');
        
        // Global variables
        let mediaStream = null;
        let authInterval = null;
        let isAuthenticating = false;
        
        // Authentication statistics
        let authStats = {
            attempts: 0,
            successful: 0,
            failed: 0,
            confidenceSum: 0
        };
        
        // Status update functions
        function updateStatus(message, isError = false) {
            const statusText = document.getElementById('statusText');
            if (statusText) {
                statusText.textContent = message;
            }
            status.className = isError ? 'status error' : 'status';
        }
        
        function updateAuthStatus(message, isError = false) {
            const authStatusElement = document.getElementById('authStatus');
            if (authStatusElement) {
                authStatusElement.textContent = message;
                authStatusElement.className = isError ? 'status-item status-auth error' : 'status-item status-auth';
            }
        }

        function updateCameraStatus(message, isOnline = false) {
            const cameraStatus = document.getElementById('cameraStatus');
            if (cameraStatus) {
                cameraStatus.textContent = message;
                cameraStatus.className = isOnline ? 'status-item status-camera online' : 'status-item status-camera';
            }
        }
        
        function updateAuthStats() {
            document.getElementById('authAttempts').textContent = authStats.attempts;
            document.getElementById('authSuccess').textContent = authStats.successful;
            document.getElementById('authFailed').textContent = authStats.failed;
            
            const avgConf = authStats.attempts > 0 ? 
                (authStats.confidenceSum / authStats.attempts).toFixed(1) + '%' : '-';
            document.getElementById('avgConfidence').textContent = avgConf;
        }
        
        // Server API call for authentication
        async function callServerAuth() {
            try {
                // Capture current frame
                hiddenCtx.drawImage(video, 0, 0, 640, 480);
                const imageDataUrl = hiddenCanvas.toDataURL('image/jpeg', 0.8);
                
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        face_image: imageDataUrl,
                        request_id: Date.now().toString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                console.error('Server authentication error:', error);
                throw error;
            }
        }
        
        // Server debug call
        async function callServerDebug() {
            try {
                // Capture current frame
                hiddenCtx.drawImage(video, 0, 0, 640, 480);
                const imageDataUrl = hiddenCanvas.toDataURL('image/jpeg', 0.8);
                
                const response = await fetch('/api/unified-debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        face_image: imageDataUrl
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
                
            } catch (error) {
                console.error('Server debug error:', error);
                throw error;
            }
        }
        
        // Main authentication loop
        async function performAuthentication() {
            if (!video.videoWidth || !video.videoHeight) {
                return;
            }
            
            try {
                // Call server for authentication
                const result = await callServerAuth();
                
                // Update statistics
                authStats.attempts++;
                authStats.confidenceSum += result.confidence || 0;
                
                // Clear overlay and draw results
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                
                if (result.authenticated) {
                    authStats.successful++;
                    
                    // Draw face box if available
                    if (result.face_center) {
                        const [fx, fy] = result.face_center;
                        overlayCtx.strokeStyle = '#FFD700';
                        overlayCtx.lineWidth = 4;
                        overlayCtx.strokeRect(fx - 80, fy - 80, 160, 160);
                    }
                    
                    // Draw credential box if available
                    if (result.credential_center) {
                        const [mx, my] = result.credential_center;
                        overlayCtx.strokeStyle = '#FFD700';
                        overlayCtx.lineWidth = 2;
                        overlayCtx.strokeRect(mx - 30, my - 30, 60, 60);
                        overlayCtx.fillStyle = '#FFD700';
                        overlayCtx.font = '12px Orbitron';
                        overlayCtx.fillText(`🔑 ${result.credential_class || 'credential'}`, mx - 30, my - 35);
                    }
                    
                    // Draw connection line if both detected
                    if (result.face_center && result.credential_center) {
                        const [fx, fy] = result.face_center;
                        const [mx, my] = result.credential_center;
                        overlayCtx.strokeStyle = '#FFD700';
                        overlayCtx.lineWidth = 2;
                        overlayCtx.beginPath();
                        overlayCtx.moveTo(fx, fy);
                        overlayCtx.lineTo(mx, my);
                        overlayCtx.stroke();
                        
                        // Distance text
                        const midX = (fx + mx) / 2;
                        const midY = (fy + my) / 2;
                        overlayCtx.fillStyle = '#FFD700';
                        overlayCtx.font = '12px Orbitron';
                        overlayCtx.fillText(`${result.distance?.toFixed(0) || '?'}px`, midX, midY);
                    }
                    
                    overlayCtx.fillStyle = '#FFD700';
                    overlayCtx.font = 'bold 24px Orbitron';
                    overlayCtx.fillText('✅ VAULT ACCESS GRANTED', 200, 50);
                    
                    updateAuthStatus(`✅ ACCESS GRANTED: ${result.message}`);
                    
                } else {
                    authStats.failed++;
                    
                    // Draw red overlay for failed authentication
                    overlayCtx.strokeStyle = '#dc3545';
                    overlayCtx.lineWidth = 4;
                    overlayCtx.strokeRect(50, 50, 540, 380);
                    
                    overlayCtx.fillStyle = '#dc3545';
                    overlayCtx.font = 'bold 24px Orbitron';
                    overlayCtx.fillText('❌ ACCESS DENIED', 250, 240);
                    overlayCtx.font = '14px Orbitron';
                    overlayCtx.fillText(result.message || 'Access credentials required', 180, 260);
                    
                    updateAuthStatus(`❌ ${result.message || 'Access verification failed'}`);
                }
                
                updateAuthStats();
                
            } catch (error) {
                console.error('Authentication error:', error);
                
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                overlayCtx.fillStyle = '#dc3545';
                overlayCtx.font = 'bold 16px Orbitron';
                overlayCtx.fillText('⚠️ SYSTEM ERROR', overlayCanvas.width/2 - 60, overlayCanvas.height/2);
                overlayCtx.font = '12px Orbitron';
                overlayCtx.fillText(error.message, overlayCanvas.width/2 - 80, overlayCanvas.height/2 + 20);
                
                updateAuthStatus(`⚠️ Security System Error: ${error.message}`, true);
            }
        }
        
        // Debug current frame
        async function debugCurrentFrame() {
            if (!video.videoWidth || !video.videoHeight) {
                alert('Please start camera first');
                return;
            }
            
            try {
                setButtonLoading(debugBtn, true);
                updateStatus('🔍 Debugging with server...');
                
                const result = await callServerDebug();
                
                // Show debug results in a popup or console
                console.log('Server Debug Result:', result);
                
                let debugText = `🔍 SERVER DEBUG RESULTS\n`;
                debugText += `Model: ${result.model_type || 'unknown'}\n`;
                debugText += `Authenticated: ${result.authentication_result}\n`;
                debugText += `Confidence: ${result.confidence?.toFixed(1) || 0}%\n`;
                debugText += `Faces: ${result.faces_detected || 0}\n`;
                debugText += `Credentials: ${result.credentials_detected || 0}\n`;
                debugText += `YOLO Credentials: ${result.yolo_credentials || 0}\n`;
                debugText += `Reason: ${result.reason || 'N/A'}\n`;
                debugText += `Inference Time: ${result.inference_time_ms?.toFixed(1) || '?'}ms`;
                
                alert(debugText);
                updateStatus('Debug completed');
                
            } catch (error) {
                console.error('Debug error:', error);
                updateStatus(`Debug failed: ${error.message}`, true);
            } finally {
                setButtonLoading(debugBtn, false);
            }
        }
        
        // Authentication controls
        function startAuthentication() {
            if (isAuthenticating) return;
            
            setButtonLoading(authBtn, true);
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                isAuthenticating = true;
                authBtn.disabled = true;
                stopAuthBtn.disabled = false;
                
                updateAuthStatus('🔐 VERIFYING ACCESS');
                updateStatus('Access verification started');
                
                // Start authentication loop
                authInterval = setInterval(performAuthentication, 1000); // Every 1 second
                
                setButtonLoading(authBtn, false);
            }, 500);
        }
        
        function stopAuthentication() {
            if (!isAuthenticating) return;
            
            setButtonLoading(stopAuthBtn, true);
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                isAuthenticating = false;
                authBtn.disabled = false;
                stopAuthBtn.disabled = true;
                
                if (authInterval) {
                    clearInterval(authInterval);
                    authInterval = null;
                }
                
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                updateAuthStatus('🔐 ACCESS VERIFICATION READY');
                updateStatus('Access verification stopped');
                
                setButtonLoading(stopAuthBtn, false);
            }, 300);
        }
        
        // Button loading state management
        function setButtonLoading(button, isLoading) {
            const spinner = button.querySelector('.loading-spinner');
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
                if (spinner) spinner.style.display = 'inline-block';
            } else {
                button.classList.remove('loading');
                if (spinner) spinner.style.display = 'none';
            }
        }

        // Camera controls
        async function startCamera() {
            try {
                setButtonLoading(startBtn, true);
                updateStatus('Requesting vault scanner access...');
                updateCameraStatus('📹 REQUESTING ACCESS');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not available. Please use HTTPS or localhost.');
                }
                
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = mediaStream;
                
                video.onloadedmetadata = () => {
                    // Set canvas dimensions to match video
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    
                    // Set overlay canvas dimensions
                    overlayCanvas.width = videoWidth;
                    overlayCanvas.height = videoHeight;
                    
                    updateStatus('Vault scanner active - Ready for access verification');
                    updateCameraStatus('📹 VAULT SCANNER ONLINE', true);
                    authBtn.disabled = false;
                };
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                
                let errorMessage = 'Failed to access camera: ';
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Camera permission denied. Please allow camera access and refresh.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found. Please check your camera connection.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Camera is being used by another application.';
                } else {
                    errorMessage += error.message;
                }
                
                updateStatus(errorMessage, true);
                updateCameraStatus('📹 CAMERA ERROR');
            } finally {
                setButtonLoading(startBtn, false);
            }
        }
        
        function stopCamera() {
            stopAuthentication();
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                mediaStream = null;
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                authBtn.disabled = true;
                updateStatus('Vault scanner deactivated');
                updateCameraStatus('📹 VAULT SCANNER OFFLINE');
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        authBtn.addEventListener('click', startAuthentication);
        stopAuthBtn.addEventListener('click', stopAuthentication);
        
        // Initialize
        window.addEventListener('load', () => {
            updateStatus('Vault Security System Ready');           
        });
        
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
